<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>矩形和三角形</title>
</head>
<body>
  <canvas id="canvasId">
    你的浏览器不支持canvas，请升级浏览器.
  </canvas>

  <script>
  window.onload = function(){
    var cv = document.getElementById('canvasId')
    cv.width = 900
    cv.height = 600
    cv.style.border = '1px solid #ccc'
    // 获取上下文
    var ctx = cv.getContext('2d')

    // 1.绘制三角形
    ctx.beginPath()
    ctx.moveTo(100,100)
    ctx.lineTo(300,100)
    ctx.lineTo(300,300)
    ctx.closePath()
    ctx.stroke()

    // 2、绘制矩形 确认四点
    ctx.beginPath()
    ctx.moveTo(100,350)
    ctx.lineTo(300,350)
    ctx.lineTo(300,550)
    ctx.lineTo(100,550)
    ctx.closePath()
    ctx.stroke()


  }
  </script>
</body>
</html>
