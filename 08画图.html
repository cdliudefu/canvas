<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>画图</title>
</head>

<body>
  <canvas id="canvasId">
    你的浏览器不支持canvas.
  </canvas>

  <img src="img/b.jpg" alt="" width="300" height="200" id="imgB">
  <script>
    (function () {
      var cv = document.querySelector('#canvasId')
      var ctx = cv.getContext('2d')
      cv.width = 900
      cv.height = 600
      cv.style.border = '1px solid #ccc'

      //第一种：创建图片对象的方式
       // context.drawImage(img,x,y,width,height);
      // img:绘制的图片对象
      // x,y:绘制图片的坐标
      // width:图片的宽度
      // height：图片的高度
      var ImgB = document.querySelector('#imgB')
      ImgB.addEventListener('load',function(e){
          ctx.beginPath()
          ctx.drawImage(ImgB,10,20)
          ctx.closePath()
      })

      //第二种：创建图片的方式
      var image = new Image()
      image.src = './img/a.jpg'
      // context.drawImage(img,x,y,width,height);
      // img:绘制的图片对象
      // x,y:绘制图片的坐标
      // width:图片的宽度
      // height：图片的高度
      // 等比公式：toH = toW*height/Width （设置高=原高度*设置宽/原宽度）
      image.onload = function(){
        for(var i=0;i<3;i++){
          ctx.drawImage(image,100+i*60,100+i*60)
        }
        // ctx.drawImage(image,300,300,image.width,image.height)
        ctx.drawImage(image,400,20,100,100) // 拉伸
        var h=100*image.height/image.width // 等比公式
        ctx.drawImage(image,500,20,100,h) // 原比例
      }
    
 // context.drawImage(img, sx, sy, swidth, sheight, x, y, width, height);
       // img:绘制的图片对象
       // sx sy:裁剪的左上角坐标
       //swidth sheight:裁剪的宽度和高度
    })()



  </script>
</body>

</html>
