<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>画图</title>
</head>

<body>
  <canvas id="canvasId">
    你的浏览器不支持canvas.
  </canvas>

  <script>
    (function () {
      var cv = document.querySelector('#canvasId')
      var ctx = cv.getContext('2d')
      cv.width = 900
      cv.height = 600
      cv.style.border = '1px solid #ccc'

      //图片裁剪
      // context.drawImage(img, sx, sy, swidth, sheight, x, y, width, height);
      // img:绘制的图片对象
      // sx sy:裁剪的左上角坐标
      //swidth sheight:裁剪的宽度和高度
      // x,y:绘制图片的坐标，
      // width,height:绘制图片的宽高
      var image = new Image()
      image.src = './img/b.jpg'
      image.addEventListener('load', function (e) {
        ctx.beginPath()
        ctx.drawImage(image, 0, 100, image.width, image.height)
        
        // 图片截取
        ctx.drawImage(image,0,0,68,73,0,0,68,73)

        //截取图片文字
        ctx.drawImage(image,75,0,75,75,400,400,75,75)

        ctx.closePath()
      })

    
    
    })()



  </script>
</body>

</html>
