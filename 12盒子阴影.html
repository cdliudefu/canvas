<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>盒子阴影</title>
</head>

<body>
  <canvas id="canvasId">
    你的浏览器不支持canvas.
  </canvas>

  <script>
    (function () {
      var cv = document.querySelector('#canvasId')
      var ctx = cv.getContext('2d')
      cv.width = 900
      cv.height = 600
      cv.style.border = '1px solid #ccc'

      ctx.beginPath()
      // 设置阴影属性
      ctx.fillStyle = 'rgba(255,0,0,0.9)'
      ctx.shadowColor = 'teal' //阴影颜色
      ctx.shadowBlur = 10 // 阴影模糊程度
      ctx.shadowOffsetX = 10 //阴影X轴偏移量
      ctx.shadowOffsetY = 10 // 阴影Y轴偏移量
      ctx.fillRect(100,100,200,200)

      var img = new Image()
      img.src = './img/1.png'
      img.onload = function(){
        ctx.drawImage(img,400,100,300,300)
      }

      ctx.closePath()
   

    })()

  </script>
</body>

</html>
