<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>缩放</title>
</head>

<body>
  <canvas id="canvasId">
    你的浏览器不支持canvas
  </canvas>

  <script>
    (function () {
      var cv = document.querySelector('#canvasId')
      var ctx = cv.getContext('2d')
      cv.width = 900
      cv.height = 600
      cv.style.border = '1px solid #ccc'

      ctx.beginPath()
      
      // context.scale(sx, sy) 将图形 x 方向缩放 sx 倍，y 方向缩放 sy 倍，
      // 会应用到一个图形的所有属性上，例如坐标值，线条宽度等。。
      ctx.strokeStyle = 'red'
      ctx.textBaseline = 'top'

      // 正常
      ctx.strokeRect(100,100,100,100)
      ctx.strokeText('1',100,100)

      ctx.scale(2,2) //放大2倍
      ctx.strokeStyle = 'green'
      ctx.strokeRect(100,100,100,100)
      ctx.strokeText('2',100,100)

      //缩放到1/2，回到原来状态
      ctx.scale(0.5,0.5)
      ctx.strokeStyle = 'blue'
      ctx.strokeRect(150,150,100,100)
      ctx.strokeText('3',150,150)

      ctx.stroke()

      ctx.closePath()


    })()

  </script>
</body>

</html>
