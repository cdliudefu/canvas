<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>画布裁减</title>
</head>

<body>
  <canvas id="canvasId">
    你的浏览器不支持canvas
  </canvas>

  <script>
    (function () {
      var cv = document.querySelector('#canvasId')
      var ctx = cv.getContext('2d')
      cv.width = 900
      cv.height = 600
      cv.style.border = '1px solid #ccc'

      ctx.beginPath()
     
     ctx.rect(100,100,200,200)
     ctx.clip() // 执行剪切
     ctx.fillRect(150,150,300,300) // 超出的部分不能进行绘制
     ctx.stroke()

      ctx.closePath()


    })()

  </script>
</body>

</html>
