<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>画图</title>
</head>

<body>
  <canvas id="canvasId">
    你的浏览器不支持canvas.
  </canvas>
  <button id="btn_up" dir="2">上</button>
  <button id="btn_down" dir="6">下</button>
  <button id="btn-left" dir="0">左</button>
  <button id="btn_right" dir="4">右</button>

  <script>
    (function () {
      var cv = document.querySelector('#canvasId')
      var ctx = cv.getContext('2d')
      cv.width = 900
      cv.height = 600
      cv.style.border = '1px solid #ccc'


      var deltaTime = 200 // 设置帧的间隔时间 毫秒
      var spriteSize = 256 // 设置动画精灵的大小
      var direction = 0

      var img = new Image()
      img.src = './img/1.png'
      var i = 0
      img.addEventListener('load',function(e){
        setInterval(() => {
          ctx.clearRect(100,100,256,256)
          ctx.drawImage(img,i*spriteSize,direction*spriteSize,256,256,100,100,256,256)
          i++
          i%=8
        }, deltaTime);
      })

      var btnList = document.querySelectorAll('button')
      for(var j=0;j<btnList.length;j++){
        btnList[j].onclick = function(){
          var dir = this.getAttribute('dir')
          direction = dir;
        }
      }

    })()

  </script>
</body>

</html>
